<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64" ry="64"/>
  
  <!-- Paper sheet -->
  <rect x="100" y="150" width="300" height="250" fill="#FFFFFF" stroke="#333" stroke-width="4" rx="8" ry="8"/>
  
  <!-- Lines on paper -->
  <line x1="120" y1="180" x2="380" y2="180" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="210" x2="380" y2="210" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="240" x2="380" y2="240" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="270" x2="380" y2="270" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="300" x2="380" y2="300" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="330" x2="380" y2="330" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="120" y1="360" x2="380" y2="360" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Arrow -->
  <line x1="150" y1="350" x2="350" y2="200" stroke="#FF6B35" stroke-width="8"/>
  <!-- Arrowhead -->
  <polygon points="350,200 340,210 360,210" fill="#FF6B35"/>
  
  <!-- Text -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Test Launcher</text>
</svg>
